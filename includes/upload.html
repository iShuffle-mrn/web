<!DOCTYPE html>
<html>
<head>
	<title>iShuffle - למידה למבחנים רב ברירתיים</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Local CSS -->
	<link rel="stylesheet" type="text/css" href="..\css\upload.css">
	<link rel="stylesheet" type="text/css" href="..\css\mainStyle.css">
	
	<!-- Bootstap links -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<!-- Font link -->
	<link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
	
	<!-- JS+JQ scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
</head>
<body>

<!-- Page Content -->

	<!-- Header -->
	<header>
		<img src="../pic/logo.png">
		<p>סיוע בלמידה למבחנים רב- ברירתיים</p>
		<img id="tape" src="../pic/tape.png">
	</header>
	

	<!-- Main -->
	<main>
		<div id="uploadForm">
			<form action="upload.php" method="post" enctype="multipart/form-data">
				<div id="rightForm">
					<p><label for="file"><img id="formPic" class="pointer" src="../pic/formpic.png"></label>
						<input type="file" name="file" id="file" class="inputfile" accept=".pdf" required></p>
					<p><label>שם הקורס: <input type="text" name="course" required autocomplete="on"	></label></p>
					<p><label>שנת הבחינה: <input type="number" id="year" placeholder="YYYY" min="2010" max="2020" required></label></p>
				</div>
				<div id="leftForm">
					<p><label>מועד: 
						<select id="moed" required>
							<option>א</option>
							<option>ב</option>
							<option>ג</option>
						</select></label></p>
					<p><label>סמסטר:
						<select id="semester" required>
							<option>א</option>
							<option>ב</option>
							<option>קיץ</option>
						</select></label></p>
					<p><label>מס' שאלות במבחן: <input type="number" name="numOfQuestions" min="6" max="35" required></label></p>
					<p><label>מס' תשובות לשאלה: <input type="number" name="numOfAnswers" min="3" max="5" required></label></p>
				</div>
				<div class="clear">
					<input type="submit" id="uploadButton" class="pointer" value="לחץ להעלאה" name="submit">
				</div>
			</form> 
		</div>
		<a href="../index.html" id="homeButton">למסך הראשי</a>
	</main>
	
	
	<!-- Script -->
	<script>
		var inputs = document.querySelectorAll( '.inputfile' );
		Array.prototype.forEach.call( inputs, function( input )
		{
			var label	 = input.nextElementSibling,
				labelVal = label.innerHTML;

			input.addEventListener( 'change', function( e )
			{
				var fileName = '';
				if( this.files && this.files.length > 1 )
					fileName = ( this.getAttribute( 'data-multiple-caption' ) || '' ).replace( '{count}', this.files.length );
				else
					fileName = e.target.value.split( '\\' ).pop();

				if( fileName )
					label.querySelector( 'span' ).innerHTML = fileName;
				else
					label.innerHTML = labelVal;
			});
		});
	</script>
</body>
</html>
